<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="input-form">
        <form>
            <fieldset id="input-fieldset">
                <legend>İletişim Formu:</legend>
            <label for="name">İsim</label> <br>
            <input name="name" type="text" size="40" required><br>
            <label for="surname">Soyisim</label><br>
            <input name="surname" type="text" size="40" required><br>
            <label for="email">Mail</label><br>
            <input name="email" type="email" required id="email-input" size="40" ><br>
            <label for="message">Mesaj</label><br>
            <textarea name="message" rows="10" cols="38" required></textarea>
            <br>
            <div class="center">
                <input class="submit-cls" id="submit-button" type="submit">
            </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
